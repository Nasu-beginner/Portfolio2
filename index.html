<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>sectionを使用して作成したサイト</title>
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>

  <body>
    <header>
      <h1>Hello, Nasu!</h1>
      <p>これはsectionを使用して作成したサイトです</p>
    </header>

    <div class="main-contents">
      <section class="main-contents-text">
        <h2>Nasuの特別なイラストを大公開！</h2>
        <p>今回はこのサイトに訪れてくれた皆さんだけに、Nasuの限定イラストを公開します！<br>ぜひ堪能してくださいね！<br>※画像のダウンロードはお控えください。</p>
      </section>

      <div class="contents">
        <img src="img/Nasu1.png" alt="Nasuの自作イラスト1">

        <section class="text-line">
          <h3>Nasuの特別イラスト1</h3>
          <p>Nasuの全身だよ！</p>
        </section>
      </div>

      <div class="contents">
        <img src="img/Nasu2.png" alt="Nasuの自作イラスト2">

        <section class="text-line">
          <h3>Nasuの特別イラスト2</h3>
          <p>自己研鑽に励むNasuだよ！</p>
        </section>
      </div>

      <div class="contents">
        <img src="" alt="">

        <section class="text-line">
          <h3>Comming soon...</h3>
          <p>ただいま準備中！</p>
        </section>
      </div>

      <div class="clear"></div>

      <section class="summary-contents">
        <h2>終わりに</h2>
        <p>いかがでしたか？<br>イラストは随時更新していきますので、よかったらまた見に来てください！</p>
      </section>

    </div>

    <footer>
      <p>(c) Nasu</p>

    </footer>

  </body>
</html>
